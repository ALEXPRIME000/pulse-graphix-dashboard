<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for [Client Name]</title>
    <link rel="stylesheet" href="pulse-typography-system.css">

</head>

        <h1>Pulse Graphix</h1>
